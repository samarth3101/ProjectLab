<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SkillSwap</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-picture">
            <img id="profileImg" src="assets/default-profile.png" alt="Profile Picture">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" id="profpic">Change Profile Picture</label>
        </div>
        <form id="profileForm">
            <div class="form-group">
                <label for="name" class="boxxxx" >Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" class="boxxxx" >Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="bio" class="boxxxx" >Bio:</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="social" class="boxxxx" >Social Media Links:</label>
                <input type="url" class="boxx" id="twitter" name="twitter" placeholder="Twitter URL">
                <input type="url" class="boxx" id="linkedin" name="linkedin" placeholder="LinkedIn URL">
            </div>
            <button id="saveChangesButton" >Save Changes</button>
        </form>

        <!-- New Enrolled Courses Section -->
        <div class="enrolled-courses">
            <h3>Enrolled Courses</h3>
            <ul>
                <li>Course 1: Introduction to Python</li>
                <li>Course 2: Web Development with JavaScript</li>
                <li>Course 3: Data Science with Pandas</li>
            </ul>
        </div>

        <!-- Completed Courses Section -->
        <div class="completed-courses">
            <h3>Completed Courses</h3>
            <ul>
                <li>Course 1: Basics of HTML and CSS</li>
                <li>Course 2: Advanced Python Programming</li>
            </ul>
        </div>

        <button id="logoutButton">Logout</button>
        
        <div class="social-links">
            <h3>Connect with me:</h3>
            <div class="social-link">
                <a href="#" target="_blank">
                    <img src="assets/twitX.png" alt="Twitter">
                </a>
            </div>
            <div class="social-link">
                <a href="#" target="_blank">
                    <img src="assets/ll.png" alt="LinkedIn">
                </a>
            </div>
            <div class="social-link">
                <a href="#" target="_blank">
                    <img src="assets/git.png" alt="GitHub">
                </a>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-bar"></div>
        <div id="loadingMessage">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
